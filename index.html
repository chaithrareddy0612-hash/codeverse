<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeverse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .course-details, .code-editor, .chatbot {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .code-editor textarea {
            width: 100%;
            height: 300px;
            font-family: "Courier New", Courier, monospace;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .chatbot input[type="file"] {
            margin-top: 10px;
        }
        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Codeverse</h1>
        <p>Your coding platform for learning and development.</p>
    </header>
    <div class="course-details">
        <h2>Course Details</h2>
        <p>Learn the fundamentals of coding with interactive examples and projects.</p>
    </div>
    <div class="code-editor">
        <h2>Code Editor</h2>
        <textarea placeholder="Write your code here..."></textarea>
    </div>
    <div class="chatbot">
        <h2>Chatbot</h2>
        <p>Need help? Upload a screenshot of the error:</p>
        <input type="file" accept="image/*">
        <button class="button">Send</button>
    </div>
</body>
</html>
